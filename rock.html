<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>LETS PLAY ROCK PAPER SCISSOR</h1>
    <h3>common select any chioce</h3>
    <div>
        <button onclick="playGame('rock')">rockü™®</button>
        <button onclick="playGame('paper')">paperüìÉ</button>
        <button onclick="playGame('scissor')">scissor‚úÇÔ∏è</button>
    </div>
    <div id="result"></div>
    <script>
        function playGame(userChoice){
            const choices = ['rock','paper','scissor'];
            const computerChoice = choices[Math.floor(Math.random()*3)];
            let result = '';
            if(userChoice === computerChoice){
                result = "It's a tie!";
            } else if(
                (userChoice === 'rock' && computerChoice === 'scissor') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissor' && computerChoice === 'paper')
            ){
                result = "You win!";
            } else {
                result = "Computer wins!";
            }
            document.getElementById("result").innerText = result;
        }
    </script>
